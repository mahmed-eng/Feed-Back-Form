    <script>
// =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- Validations -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
      // Name validation
      function validateName() {
  const nameInput = document.getElementById("name");
  const regex = /^muhammad ahmed hashmi$/i;
  const isValid = regex.test(nameInput.value.trim());
  nameInput.setCustomValidity(isValid ? "" : "Please enter your name as Muhammad Ahmed Hashmi.");
} 

// Field validation
function validateField() {
  const fieldInput = document.getElementById("field");
  const regex = /^backend\s*developer$/i;
  const isValid = regex.test(fieldInput.value.trim());
  fieldInput.setCustomValidity(isValid ? "" : "Please enter 'Backend Developer' with or without spaces.");
}
// Address Validation
function validateAddress() {
  const addressInput = document.getElementById("address");
  const regex = /^[a-zA-Z0-9\s,:-]+$/;
  const isValid = regex.test(addressInput.value.trim());
  addressInput.setCustomValidity(isValid ? "" : "Please enter a valid address.");
}
// Contact Validation
function validateContactNumber() {
  const contactNumberInput = document.getElementById("contact-number");
  const regex = /^0[0-9]{10}$/;
  const isValid = regex.test(contactNumberInput.value.trim());
  contactNumberInput.setCustomValidity(isValid ? "" : "Please enter a valid contact number.");
}

// Name of Company Validation
function validateCompany() {
  const companyInput = document.getElementById("company");
  const regex = /^talent\s?hunt$/i;
  const isValid = regex.test(companyInput.value.trim());
  companyInput.setCustomValidity(isValid ? "" : "Please enter 'Talent Hunt' (with or without a space) as the company name.");
}
// Goals And Objectives Validation
let previousSentences = [];

function validateGoals() {
  const goalsInput = document.getElementById("goals");
  const regex = /^([A-Z][^.!?]*[.!?])(\s+[A-Z][^.!?]*[.!?]){4,}$/;
  const isValid = regex.test(goalsInput.value.trim());

  if (isValid) {
    const sentences = goalsInput.value.trim().split(/[.!?]+\s*/);
    const hasDuplicate = sentences.some((sentence) => previousSentences.includes(sentence));

    if (hasDuplicate) {
      goalsInput.setCustomValidity("Please ensure that each sentence is unique.");
      return;
    }

    previousSentences = [...previousSentences, ...sentences];
    goalsInput.setCustomValidity("");
  } else {
    goalsInput.setCustomValidity("Please enter at least five sentences, each ending with a full stop.");
  }
}
// Tasks Validation
